<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>
<body>

  <form id="quiz">
    <h2>Do you want to learn to code?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="date" value="dinner" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          No
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="sightseeing">
          Sightseeing
        </label>
      </div>

      <h2>What do you want to create with your code?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="date" value="dinner" checked>
          Big applications! The bigger the better!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          Small apps of all kinds! One for every occasion!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="sightseeing">
          I just want to make a website work!
        </label>
      </div>

      <h2>What is your ideal coding career?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="date" value="dinner" checked>
          Being the tech foundation for a small upstart company.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          Plugging into a large, successful tech community.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="sightseeing">
          I just want to make a website work!
        </label>
      </div>

      <h2>How do you feel about complexity in your coding?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="date" value="dinner" checked>
          The best code is simple to build and simple to run.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          If it means having no restrictions, bring on the complexity!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="sightseeing">
          I just want to make a website work!
        </label>
      </div>

      <h2>What type of name is the coolest when it comes to code?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="date" value="dinner" checked>
          Something that looks like code. It means you're smart.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          Easy to read but symbolic. The simplicity holds weight.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="sightseeing">
          I just want to make a website work!
        </label>
      </div>

</body>
</html>
