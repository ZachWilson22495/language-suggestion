<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>
<body>

  <form id="quiz">
    <h2>Do you want to learn to code?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="code" value="yes" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="code" value="no">
          No
        </label>
      </div>

    <h2>What do you want to create with your code?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="create" value="big" checked>
          Big applications! The bigger the better!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="create" value="small">
          Small apps of all kinds! One for every occasion!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="create" value="i-just">
          I just want to make a website work!
        </label>
      </div>

    <h2>What is your ideal coding career?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="career" value="upstart" checked>
          Being the tech foundation for a small upstart company.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="career" value="plug">
          Plugging into a large, successful tech community.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="career" value="want-to">
          I just want to make a website work!
        </label>
      </div>

    <h2>How do you feel about complexity in your coding?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="complex" value="simple" checked>
          The best code is simple to build and simple to run.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="complex" value="bring-it">
          If it means having no restrictions, bring on the complexity!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="complex" value="make-a">
          I just want to make a website work!
        </label>
      </div>

    <h2>What type of coding language name is the coolest?</h2>
    <div class="radio">
        <label>
          <input type="radio" name="name" value="smart" checked>
          Something that looks like code. It means you're smart.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="name" value="symbol">
          Symbolic but easy to read. The simplicity holds weight.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="name" value="website-work">
          I just want to make a website work!
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      </form>

      <div id="answer-csharp">
        <h3>You Should Try...</h3>
        <h1>C#</h1>
        <img src="img/C-Sharp.png" width="500px">
        <p></p>
      </div>

      <div id="answer-ruby">
        <h3>You Should Try...</h3>
        <h1>Ruby</h1>
        <img src="img/Ruby.png" width="500px">
      </div>
    </div>
      
    <div id="answer-script">
      <h3>You Should Try...</h3>
      <h1>JavaScript</h1>
      <img src="img/java-script.jpg" width="500px">
    </div>
    
</body>
</html>
